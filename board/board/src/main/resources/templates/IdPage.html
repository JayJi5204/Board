<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세보기</title>
</head>
<body>
<h1 th:text="${board.title}"></h1>
<p th:text="${board.content}"></p>
<p>작성 시간: <span th:text="${#dates.format(board.createTime, 'yyyy-MM-dd HH:mm')}"></span></p>

<a th:href="@{/update/${board.id}}">수정</a>
<form th:action="@{/delete/${board.id}}" method="post" style="display:inline;">
    <button type="submit">삭제</button>
</form>
<a href="/">목록으로 돌아가기</a>
</body>
</html>
